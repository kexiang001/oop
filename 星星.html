<script type="text/javascript">
		
	function Star(){
		
		this.ele = '<div class="star"><img src="images/snow.gif"></div>';
			
		this.fly=function(a,b){
			$('.star').animate({'left':a,'top':b},1000)
		}
	}
	var timer = 0;
	tim();
	function tim(){
		timer = setInterval(function(){
			var left1 = Math.random()*1300+50;
			var top1 = Math.random()*500;
			var left2 = Math.random()*1300+50;
			var top2 = Math.random()*500;
			var sta = new Star()
			$('body').append(sta.ele);
			$('.star').css({'left':left1,'top':top1})
			sta.fly(left2,top2)
			
		},1000)
	}

	//
</script>
